<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script type="text/javascript" src="./js/libs/pixi.js"></script>
</head>

<style>

    canvas
    {
        width: 100% !important;
        height: 100%  !important;
        top:0;
        left:0;
        position: absolute;
    }



</style>
<body style="margin: 0; padding: 0; width: 100%; height: 100%">

<script>



    var standartWidth = 320;
    var standartHeight = 480;

    //window.innerHeight+" "+window.innerWidth
    //var newY = window.innerHeight * params.position.y / standartHeight;
    //var newX = window.innerWidth * params.position.x / standartWidth;

    var koefW = 1;
    var koefH = 1;
    if(standartWidth<window.innerWidth)
        koefW = standartWidth/window.innerWidth
    else
        koefW = window.innerWidth/standartWidth

    if(standartHeight<window.innerHeight)
        koefH = standartHeight/window.innerHeight
    else
        koefH = window.innerHeight/standartHeight





    var renderer = new PIXI.autoDetectRecommendedRenderer(320, 480)//window.innerWidth,window.innerHeight)//
    renderer.view.style.width = window.innerWidth+'px';
    renderer.view.style.height = window.innerHeight+'px';
    document.body.appendChild(renderer.view);


    var stage = new PIXI.Stage();
    var img = new Image();

    img.src = "./img/poker_chip.png";


    imgLayout = new Image();
    imgLayout.src = "./img/layout.png";

    var t = new PIXI.BaseTexture(imgLayout, PIXI.scaleModes.NEAREST);

    var pt = new PIXI.Texture(t, new PIXI.Rectangle(0, 0, 320,480));
    var s = new PIXI.Sprite(pt);
    //s.width = window.innerWidth;
    //s.height = window.innerHeight;


    var texture = new PIXI.BaseTexture(img, PIXI.scaleModes.NEAREST);
    var pTexture =  new PIXI.Texture(texture, new PIXI.Rectangle(0, 0, 500, 500));
    var sprite = new PIXI.Sprite(pTexture);
    sprite.position.x = 50//window.innerWidth-150;
    sprite.position.y = 50//window.innerHeight-150;
    sprite.scale.x = 0.2///koefW;
    sprite.scale.y = 0.2///koefW;

    s.addChild(sprite);
    stage.addChild(s);
    stage.setBackgroundColor(0xCCCCCC);

    requestAnimationFrame(animate);

    function animate() {
        //bunny.rotation += 0.01;

        renderer.render(stage);

        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
